{% extends 'app/base.html' %}{% load static %}{% block content %}
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<style>
body{
    background-color: #eeee;
}
  .center-div {
    width: 100%;
    background-color: white;
    padding: 20px 40px 40px 40px;
  }
  .heading {
    background-color: darkslateblue;
    color: white;
    width: 100%;
    font-size: 25px;
    text-align: center;
    padding-bottom: 15px;
    padding-top: 15px;
    font-weight: bold;
    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
  }
  .heading span {
    font-size: 25px;
  }
  input {
    width: 100%;
    height: 40px;
    border: 1px solid rgb(204, 197, 197);
    border-radius: 5px;
    padding-left: 15px;
    padding-right: 15px;
  }
  .errorlist {
    color: red;
    font-size: 12px;
  }
  span {
    font-size: 13px;
    padding-bottom: 5px;
    text-align: center;
  }
  label {
    font-size: 16px;
    color: blue;
  }
</style>
<br /><br /><br />
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-5">
      <div class="heading"><span>Login</span></div>
      <div class="center-div">
        <form method="post">
          {% csrf_token %} {{form.as_p}}

          <input type="submit" value="Login" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
</div>
<br /><br /><br />
{% endblock %}
